{% extends "base.html" %}

{% block content %}
<div class="card">
    <h2>Регистрация</h2>
    {% if state_register %}
    <p>Добро пожаловать на наш сайт, впервые здесь? Зарегистрируйтесь</p>
    <form action="http://127.0.0.1:8000/register/" method="post">
        <input type="text" name="login" placeholder="логин..." required>
        <input type="password" name="password" placeholder="пароль..." required>
        <input type="password" name="password_repeat" placeholder="повторить пароль..." required>
        <a href="http://127.0.0.1:8000/login/">Уже зарегистрированы?</a>
        <button type="submit">Зарегистрироваться</button>
    </form>
    {% else %}
    <p>Вы успешно зарегистрированы!</p>
    {% endif %}
</div>
{% endblock %}
