{% extends "base.html" %}
{% block content %}
<!--
Простая форма с регистрацией пользователя, логин, пароль и дополнительная информация (чтобы было что в личном кабинете
показать)
(временно в value подставлены данные чтобы не вводить каждый раз при тестировании)
-->
<div class="card">
    <h1>Домашняя страница</h1>
    <form action="http://127.0.0.1:8000/register/" method="post" enctype="multipart/form-data">
        <input type="text" name="login" placeholder="Придумайте логин..." required>
        <input type="password" name="password" placeholder="придумать пароль..." required>
        <input type="password" name="password_repeat" placeholder="повторить пароль..." required>
        <h2>Информация о пользователе:</h2>
        <input type="text" name="name" placeholder="ваше имя..." required>
        <input type="number" name="age" placeholder="возраст..." required>
        <input type="text" name="city" placeholder="город..." required>
        <a href="http://127.0.0.1:8000/login/">Уже есть аккаунт?</a>
        <a href="http://127.0.0.1:8000/">На главную</a>
        <button type="submit">Регистрация</button>
    </form>
</div>
{% endblock %}
